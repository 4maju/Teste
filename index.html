<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz de Programação 💻</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container" id="start-screen">
    <h1>🚀 Bem-vindo ao Super Quiz de Programação!</h1>
    <p>Pronto para testar seus conhecimentos de forma divertida?</p>
    <input type="text" id="username" placeholder="Digite seu nome...">
    <button onclick="startQuiz()">🎮 Iniciar Quiz</button>
  </div>

  <div class="container" id="quiz-screen" style="display: none;">
    <div class="question-area">
      <h2 id="question"></h2>
      <div id="timer">⏱️ Tempo restante: 300s</div>
      <div id="answers"></div>
      <div id="feedback"></div>
      <button id="next-btn" onclick="nextQuestion()" style="display: none;">➡️ Próxima Pergunta</button>
    </div>
  </div>

  <div class="container" id="result-screen" style="display: none;">
    <h2>🎉 Resultado Final</h2>
    <p id="result-text"></p>
    <div id="explanations"></div>
    <button onclick="location.reload()">🔁 Jogar novamente</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
